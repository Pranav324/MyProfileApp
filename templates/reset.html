{% extends "base.html" %}
{% block title %}Reset Password - Flask App{% endblock %}
{% block content %}
<div class="form-page">
  <div class="centered-wrapper">
    <form method="post" class="form" action="{{ url_for('reset_password', token=token) }}" autocomplete="off">
      <h2>Reset Your Password</h2>
      <p style="color: #6b7280; font-size: 0.95rem; margin-bottom: 1rem;">
        Enter your new password below.
      </p>

      <label>
        New Password
        <div style="display:flex;gap:8px;align-items:center">
          <input class="password-input" type="password" name="password" placeholder="Min 6 chars, letter+number+symbol" autocomplete="new-password" required pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{6,}" title="Min 6 chars, include letter, number and symbol">
          <button type="button" class="toggle-password" title="Show/Hide password">ğŸ‘ï¸</button>
        </div>
      </label>

      <label>
        Confirm Password
        <div style="display:flex;gap:8px;align-items:center">
          <input class="password-input" type="password" name="repassword" placeholder="Confirm new password" autocomplete="new-password" required>
          <button type="button" class="toggle-password" title="Show/Hide password">ğŸ‘ï¸</button>
        </div>
      </label>

      <div class="form-actions">
        <button type="submit" class="btn primary">Reset Password</button>
        <a href="{{ url_for('login') }}" class="btn link">Back to Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
