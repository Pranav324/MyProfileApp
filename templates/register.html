{% extends "base.html" %}
{% block title %}Register - Flask App{% endblock %}
{% block content %}
<div class="form-page">
  <div class="centered-wrapper">
    <form method="post" class="form" data-ajax="true" action="{{ url_for('register') }}">
      <h2>Create Account</h2>

      <label>
        Name
        <input type="text" name="name" required minlength="3" pattern="[A-Za-z][A-Za-z ]+[A-Za-z]" title="Only letters and spaces, must start and end with a letter">
      </label>

      <label>
        Email
        <input type="email" name="email" required pattern="^[A-Za-z0-9._%+-]+@gmail\.com$" title="Use a valid Gmail address">
      </label>

      <label>
        Username
        <input type="text" name="username" required pattern="^[A-Za-z0-9][A-Za-z0-9._-]*@gmail\.com$" title="Username must be a Gmail address">
      </label>

      <label>
        Mobile
        <input type="tel" name="mobile" required pattern="\d{10}" title="10 digit mobile number">
      </label>

      <label>
        Address
        <textarea name="address" rows="3" cols="30" placeholder="Street, City, State, ZIP (optional)" class="form-address"></textarea>
      </label>

      <label>
        Password
        <div style="display:flex;gap:8px;align-items:center">
          <input class="password-input" type="password" name="password" required pattern="(?=.*[A-Za-z])(?=.*\d)(?=.*[^A-Za-z0-9]).{6,}" title="Min 6 chars, include letter, number and symbol">
          <button type="button" class="toggle-password" title="Show/Hide password">ğŸ‘ï¸</button>
        </div>
      </label>

      <label>
        Confirm Password
        <div style="display:flex;gap:8px;align-items:center">
          <input class="password-input" type="password" name="repassword" required>
          <button type="button" class="toggle-password" title="Show/Hide password">ğŸ‘ï¸</button>
        </div>
      </label>

      <div class="form-actions">
        <button type="submit" class="btn primary">Register</button>
        <a href="{{ url_for('login') }}" class="btn link">Already have an account?</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
