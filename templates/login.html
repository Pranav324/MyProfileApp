{% extends "base.html" %}
{% block title %}Login - Flask App{% endblock %}
{% block content %}
<div class="form-page">
    <div class="centered-wrapper">
        <div class="form-card">
<h2>Login</h2>
<form id="loginForm" method="post" action="{{ url_for('login') }}" novalidate>
  <label>Username (email)</label>
  <input name="username" id="login-username" placeholder="you@gmail.com" required>

  <label>Password</label>
  <div class="pw-wrap">
    <input type="password" name="password" id="login-password" placeholder="Password" required>
    <button type="button" class="toggle-pw" data-target="login-password" aria-label="Toggle password">ğŸ‘ï¸</button>
  </div>

  <div class="row">
    <a href="{{ url_for('forgot') }}">Forgot Password?</a>
    <button class="btn" type="submit">Login</button>
  </div>
</form>
</div>
  </div>
</div>
{% endblock %}
