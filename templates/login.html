{% extends "base.html" %}
{% block title %}Login - Flask App{% endblock %}
{% block content %}
<div style="display:flex;justify-content:center;align-items:center;min-height:calc(100vh - 200px);">
  <form method="post" class="form" data-ajax="true" action="{{ url_for('login') }}">
    <h2>Login</h2>
    <label>
      Username or Email
      <input type="text" name="username" required>
    </label>
    <label>
      Password
      <div style="display:flex;gap:8px;align-items:center">
        <input class="password-input" type="password" name="password" required>
        <button type="button" class="toggle-password" title="Show/Hide password">ğŸ‘ï¸</button>
      </div>
    </label>
    <div class="form-actions">
      <button type="submit" class="btn primary">Login</button>
      <a href="{{ url_for('register') }}" class="btn link">Create Account</a>
      <a href="{{ url_for('forgot') }}" class="btn link">Forgot?</a>
    </div>
  </form>
</div>
{% endblock %}
