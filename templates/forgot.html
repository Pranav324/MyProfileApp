{% extends "base.html" %}
{% block title %}Forgot Password - Flask App{% endblock %}
{% block content %}
<div class="form-page">
  <div class="centered-wrapper">
    <form method="post" class="form" action="{{ url_for('forgot') }}">
      <h2>Forgot Password</h2>
      <p style="color: #6b7280; font-size: 0.95rem; margin-bottom: 1rem;">
        Enter your email address and we'll send you a password reset link.
      </p>

      <label>
        Email Address
        <input type="email" name="email" required pattern="^[A-Za-z0-9._%+-]+@gmail\.com$" title="Use a valid Gmail address" placeholder="your@gmail.com">
      </label>

      <div class="form-actions">
        <button type="submit" class="btn primary">Send Reset Link</button>
        <a href="{{ url_for('login') }}" class="btn link">Back to Login</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
