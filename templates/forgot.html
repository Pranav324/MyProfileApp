{% extends "base.html" %}
{% block title %}Forgot Password - Flask App{% endblock %}
{% block content %}
<div class="form-page">
  <div class="centered-wrapper">
    <div class="form-card">
      <h2>Forgot Password</h2>
      <form method="post" action="{{ url_for('forgot') }}" autocomplete="off" novalidate>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="you@gmail.com" required autocomplete="email">
        <div class="row" style="justify-content:center; margin-top:1rem;">
          <button class="btn" type="submit">Send Reset Link</button>
        </div>
      </form>

      {% if debug_reset_url %}
        <p style="margin-top:1rem; font-size:0.9rem; color:var(--muted);">
          Dev reset link: <a href="{{ debug_reset_url }}">{{ debug_reset_url }}</a>
        </p>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}
